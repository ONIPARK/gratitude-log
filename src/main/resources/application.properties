spring.application.name=gratitude-log

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gratitude
spring.datasource.username=gratitude_app
spring.datasource.password=1010
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=gratitude.demo.domain
mybatis.configuration.map-underscore-to-camel-case=true

# ??: SQL/Mapper ?????
logging.level.org.mybatis=DEBUG
logging.level.gratitude=DEBUG

#logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.gratitude-log=DEBUG

spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/

