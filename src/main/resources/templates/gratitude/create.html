<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>感謝日誌 - 作成</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="layout">

  <aside class="sidebar">
    <div class="brand">Gratitude</div>

    <nav class="menu">
      <a class="menu-link" th:href="@{/}">
        <span class="icon">🏠</span><span class="label">ホーム</span>
      </a>
    </nav>
  </aside>

  <main class="main">
    <section class="form-card">
      <form th:action="@{/gratitude}" method="post" th:object="${req}" class="form-rows">

        <div class="row">
          <label class="lbl" for="title">タイトル</label>
          <input id="title" class="inp" th:field="*{title}" required maxlength="200"/>
        </div>

        <div class="row row-textarea">
          <label class="lbl" for="content">内容</label>
          <textarea id="content" class="ta" th:field="*{content}" required></textarea>
        </div>

        <div class="actions-row">
          <button type="submit" class="btn-save">保存</button>
        </div>

      </form>
    </section>
  </main>

</div>
</body>
</html>
