<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>感謝日誌 - 修正</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="layout">

  <!-- 左サイドバー -->
  <aside class="sidebar">
    <div class="brand">Gratitude</div>

    <nav class="menu">
      <a class="menu-link" th:href="@{/}">
        <span class="icon">🏠</span><span class="label">ホーム</span>
      </a>

      <!-- 作成 -->
      <div class="menu-block">
        <form th:action="@{/gratitude/new}" method="get" class="menu-link">
          <span class="icon">📝</span>
          <button type="submit" class="link-btn"><span class="label">作成</span></button>
        </form>
      </div>
    </nav>
  </aside>

  <!-- 右コンテンツ -->
  <main class="main">

    <section class="form-card">
      <form th:action="@{/gratitude/{id}/edit(id=${id})}"
            method="post"
            th:object="${req}"
            class="form-rows">

        <!-- タイトル -->
        <div class="row">
          <label class="lbl" for="title">タイトル</label>

          <div>
            <input id="title" class="inp" th:field="*{title}" required maxlength="200"/>
            <p class="field-error"
               th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}"></p>
          </div>
        </div>

        <!-- 内容 -->
        <div class="row row-textarea">
          <label class="lbl" for="content">内容</label>

          <div>
            <textarea id="content" class="ta" th:field="*{content}" required></textarea>
            <p class="field-error"
               th:if="${#fields.hasErrors('content')}"
               th:errors="*{content}">

            </p>
          </div>
        </div>

        <!-- 保存ボタン -->
        <div class="actions-row">
          <button type="submit" class="btn-save">保存</button>
        </div>

      </form>
    </section>
  </main>

</div>
</body>
</html>
