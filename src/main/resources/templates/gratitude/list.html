<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <ul>
    <li th:if="${#lists.isEmpty(items)}">投稿された記事はありません。</li>
    <li th:each="it : ${items}">
      <strong th:text="${it.title}"></strong>
      <small th:text="${#temporals.format(it.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
    </li>
  </ul>
</body>
</html>
